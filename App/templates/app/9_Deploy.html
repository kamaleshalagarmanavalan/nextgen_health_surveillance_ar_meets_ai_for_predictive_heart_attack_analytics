<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		h1 {
			color: #333;
		}
		.form-label {
			margin-top: 10px;
		}
		.form-group {
			margin-bottom: 15px;
		}
		.submit-btn {
			background-color: rgb(26, 87, 116);
			color: white;
		}
	</style>
	<style>
	
		body {
		background-image: url('https://img.freepik.com/free-photo/view-anatomic-heart-model-educational-purpose-with-stethoscope_23-2149894392.jpg?ga=GA1.1.1010235633.1718796752'); 
		background-size: cover; 
		background-position: center; 
		background-repeat: no-repeat; 
		font-family: 'Open Sans', Arial, sans-serif;
	}
	
	.container {
		max-width: 1000px;
		margin: 50px auto;
		background-color: #f8f9fa;
		border-radius: 10px;
		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		padding: 30px;
	}
	
	.login__content {
		display: flex;
		flex-direction: column;
		align-items: center;
		
	}
	
	.login__form {
		width: 100%;
	}
	
	.login__title {
		text-align: center;
		font-size: 24px;
		color: #333;
		margin-bottom: 20px;
	}
	
	.login__description {
		text-align: center;
		font-size: 14px;
		color: #777;
		margin-bottom: 20px;
	}
	
	/* Input Fields */
	.login__inputs {
		display: grid;
		grid-template-columns: 1fr;
		gap: 15px;
		margin-bottom: 20px;
	}
	
	.login__label {
		font-size: 14px;
		font-weight: bold;
		color: #333;
	}
	
	.login__input {
		width: 100%;
		padding: 10px;
		font-size: 14px;
		border: 1px solid #ccc;
		border-radius: 5px;
		transition: border-color 0.3s ease;
	}
	
	.login__input:focus {
		border-color: #007bff;
		outline: none;
	}
	
	.login__box {
		position: relative;
	}
	
	.login__box select {
		width: 100%;
		padding: 10px;
		font-size: 14px;
		border: 1px solid #ccc;
		border-radius: 5px;
		background-color: white;
	}
	
	/* Button Styling */
	.login__button {
		width: 100%;
		padding: 12px;
		background-color: #007bff;
		color: white;
		font-size: 16px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		transition: background-color 0.3s ease;
	}
	
	.login__button:hover {
		background-color: #0056b3;
	}
	
	/* Responsive Design */
	@media (min-width: 768px) {
		.login__inputs {
			grid-template-columns: 1fr 1fr;
		}
	}
	
	</style>
</head>
<body>
	
<div class="container">
	<div class="login__content">
		
		<form id="survey-form" action="{% url 'Deploy_9' %}"  method='POST' class="login__form">
            {% csrf_token %}
			<a class="rounded-lg px-4 py-2 bg-blue-500 text-blue-100 hover:bg-blue-600 duration-300" href="{% url 'request' %}">Request</a>
			<div>
				<h1 class="login__title">
					<span style="color: rgb(161, 0, 0);">CARDIOLOGY</span> Prediction Model
				</h1>
				<p class="login__description">
				
				</p>
			</div>

			<div>
				<div class="login__inputs">
					<div class="form-group">
						<label for="" class="login__label">Age</label>
						<input type="number" placeholder="Enter your Age"  name='age' required class="login__input">
					</div>

					<div  class="form-group">
						<label for="" class="login__label">Gender</label>
                            

						<div class="login__box">
							<select type="text" name='gender' placeholder="Enter your password" required class="login__input" id="input-pass">
                                <option style="color: black;">Select</option>
                                <option value='0' style="color: black;">MALE</option>
                                <option value='1' style="color: black;">FEMALE</option>
                            </select>
							
						</div>
					</div>
                    <div  class="form-group">
						<label for="" class="login__label">CHEST_PAIN</label>
						<input type="number" placeholder="Enter CHEST_PAIN"  name='chest_pain' required class="login__input">
					</div>

					<div  class="form-group">
						<label for="" class="login__label">TREST_BPS</label>
						<input type="text" placeholder="Enter your TREST_BPS"  name='trestbps' required class="login__input">
                        
                    </div>
                    <div  class="form-group">
						<label for="" class="login__label">CHOLESTERAL</label>
                        <input type="text" placeholder="Enter your CHOLESTERAL"  name='chol' required class="login__input">


					</div>
                    <div  class="form-group">
						<label for="" class="login__label">FBS</label>
						<input type="number" placeholder="Enter  YOU FBS"  name='fbs' required class="login__input">
					</div>

					<div  class="form-group">
						<label for="" class="login__label">REST_ECG</label>
						<input type="text" placeholder="Enter your REST_ECG"  name='restecg' required class="login__input">
                        
                    </div>
                    <div  class="form-group">
						<label for="" class="login__label">HEART_RATE</label>
                        <input type="text" placeholder="Enter your HEART_RATE" value="{{ val1 }}"  name='thalach' required class="login__input">


					</div>
					<div  class="form-group">
						<label for="" class="login__label">EXANG</label>
						<input type="number" placeholder="Enter EXANG"  name='exang' required class="login__input">
					</div>

					<div  class="form-group">
						<label for="" class="login__label">OLDPEAK</label>
						<input type="text" placeholder="Enter your OLDPEAK"  name='oldpeak' required class="login__input">
                        
                    </div>
                    <div  class="form-group">
						<label for="" class="login__label">SLOPE</label>
                        <input type="text" placeholder="Enter your SLOPE"  name='slope' required class="login__input">


					</div>
					<div  class="form-group">
						<label for="" class="login__label">CA</label>
						<input type="number" placeholder="Enter CA"  name='ca' required class="login__input">
					</div>

					<div  class="form-group">
						<label for="" class="login__label">THAL</label>
						<input type="text" placeholder="Enter your THAL"  name='thal' required class="login__input">
                        
                    </div>
                    
				
			</div>

			<div>
				<div class="login__buttons">
					<button class="login__button">submit</button>
					
				</div>

			
			</div>
		</form>
	</div>
</div>
</body>

<script>
	document.addEventListener("DOMContentLoaded", function() {
    // Get the form element
    const form = document.querySelector('.login__form');

    // Add event listener for form submission
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Validate all inputs
        const inputs = document.querySelectorAll('.login__input');
        let valid = true;

        inputs.forEach(function(input) {
            if (input.value === '') {
                input.style.borderColor = 'red';
                valid = false;
            } else {
                input.style.borderColor = '#ccc';
            }
        });

        // If valid, allow submission
        if (valid) {
            form.submit();
        } else {
            alert('Please fill in all fields.');
        }
    });

    // Additional real-time input validation or enhancements
    const ageInput = document.querySelector('input[name="age"]');
    ageInput.addEventListener('input', function() {
        if (isNaN(ageInput.value) || ageInput.value < 1) {
            ageInput.style.borderColor = 'red';
        } else {
            ageInput.style.borderColor = '#ccc';
        }
    });
});

</script>
 <!-- Bootstrap JS and dependencies -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
